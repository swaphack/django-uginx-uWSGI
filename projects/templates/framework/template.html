{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
        <base href="http://127.0.0.1:8080" />
        <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}" ></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}" ></script>
        <script type="text/javascript" src="{% static 'framework/js/framework.js' %}" ></script>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'framework/css/framework.css' %}" />
        <title>{% block title %}{% endblock %}</title>
        {% block css %} {% endblock %}
    </head>
    <body>
    <div class="header">{% block header %}{% endblock %}</div>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="footer">{% block footer %}{% endblock %}</div>
    {% block js %} {% endblock %}
    </body>
</html>
