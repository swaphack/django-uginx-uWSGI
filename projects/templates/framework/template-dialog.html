{% if dialog %}
    <div class="model fade" id="{{ dialog.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ dialog.tid }}" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="{{ dialog.tid }}">{{ dialog.title }}</h4>
            </div>
            <div class="modal-body">
                {{ dialog.body }}
            </div>
            <div class="modal-footer">
                {{ dialog.footer }}
            </div>
        </div>
    </div>
{% endif %}
